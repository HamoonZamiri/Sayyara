spring:
  application:
    name: "Sayyara Backend"
  profiles:
    default: "dev"
---
########## DEV environment ##########
spring:
  config:
    activate:
      on-profile: "dev"
  datasource:
    url: "jdbc:postgresql://localhost:5432/postgres"
    username: ""
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  error:
    include-binding-errors: always
    include-message: always
