spring:
  application:
    name: "Sayyara Backend"
  profiles:
    default: "dev"
---
########## DEV environment ##########
spring:
  config:
    activate:
      on-profile: "dev"
  datasource:
    url: "jdbc:postgresql://localhost:5432/postgres"
    username: ""
    password: ""

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---
########## TESTING environment ##########
spring:
  config:
    activate:
      on-profile: "test"
  datasource:
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false"
    username: "sa"
    password: "password"
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate.ddl-auto: create-drop
    defer-datasource-initialization: true

---
########## PRODUCTION environment ##########
spring:
  config:
    activate:
      on-profile: "production"
